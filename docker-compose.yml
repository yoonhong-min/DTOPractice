services:
  mysql:
    image: mysql:8.0
    container_name: dto-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: dto_practice
      MYSQL_USER: dto
      MYSQL_PASSWORD: dtopass
      TZ: Asia/Seoul
    ports:
      - "3306:3306"
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_0900_ai_ci
    volumes:
      - dto_mysql_data:/var/lib/mysql

volumes:
  dto_mysql_data:
